<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chương trình Đào tạo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .section-number {
        color: #1e73be;
        font-size: 20px;
        font-weight: bold;
      }
      h2 {
        color: rgb(25, 102, 235);
        font-size: 18px;
        margin-bottom: 10px;
      }
      ul {
        list-style-type: square;
      }
      ul li::marker {
        color: #0c60f3; /* Màu xanh */
      }
    </style>
  </head>
  <body>
    <div>
      <span class="section-number">I.</span>
      <h2 style="display: inline">Đại học</h2>
    </div>
    <ul>
      <li>Hệ Thống thông tin quản lý</li>
      <li>Thương mại điện tử</li>
      <li>ERP</li>
    </ul>

    <div>
      <span class="section-number">II.</span>
      <h2 style="display: inline">Sau đại học</h2>
    </div>
    <ul>
      <li>Thạc sỹ Công nghệ thiết kế thông tin & truyền thông</li>
    </ul>
  </body>
</html>
